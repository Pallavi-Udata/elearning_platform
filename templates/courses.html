<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-primary">ðŸ“– Courses</h2>

        <!-- Add Course Form -->
        <form method="POST" class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" name="title" class="form-control" placeholder="Course Title" required>
            </div>
            <div class="col-md-5">
                <textarea name="description" class="form-control" placeholder="Course Description" required></textarea>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Add Course</button>
            </div>
        </form>

        <!-- Courses Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for c in courses %}
                <tr>
                    <td>{{ c[0] }}</td>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
